    <h1>Edit Syllabus</h1>
    <form>
        <label for="courseCode">Course Code:</label>

        <label for="newSyllabus">Update Syllabus:</label><br>
        <textarea id="newSyllabus" name="newSyllabus" rows="6" required></textarea><br><br>

    </form>

        </ul>
